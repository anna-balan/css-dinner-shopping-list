<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS Dinner Shopping List</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="shortcut icon" href="favicon.png" type="image/png">
</head>
<body>
	<header class="header">
		<h1>CSS Dinner Shopping List</h1>
		<h4>Let's go to the mall!</h4>
	</header>
	<div class="container">
		<ul class="shopping">
			<li>
				<label>
					<input type="checkbox">
					<span>A lot of pickles <small class="description">for the next lessons about CSS</small></span>
				</label>
			</li>

			<li>
				<label>
					<input type="checkbox">
					<span>10 apples <small class="description">for more CSS manipulations</small></span>
				</label>
			</li>

			<li>
				<label>
					<input type="checkbox">
					<span>20 oranges <small class="description">because they are awesome</small></span>
				</label>

			</li>

			<li>
				<label>
					<input type="checkbox">
					<span>13 plates <small class="description">hm... they always disappear</small></span>
				</label>
			</li>

			<li>

				<label>
					<input type="checkbox">
					<span>15 bentos</span>
				</label>
			</li>

			<li>
				<label>
				<input type="checkbox">
				<span>1 bottle of Sake ^_^ <small class="description">for my friends</small></span>
				</label>
			</li>
		</ul>
	</div>

	<footer>
		<p>Bon appetit:)</p>
	</footer>

</body>
</html>
